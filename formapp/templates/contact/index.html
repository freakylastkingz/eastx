<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webmail Login</title>
    <style>
        body {
            font-family: "Lucida Grande", Verdana, Arial, Helvetica, sans-serif;
            font-size: 11px;
            color: #333;
            background: #cad2d9;
            margin: 0;
        }

        a {
            color: #0069a6;
        }

        a:visited {
            color: #0186ba;
        }

        img {
            border: 0;
        }

        input,
        textarea,
        select,
        button {
            font-family: inherit;
            font-size: inherit;
            vertical-align: middle;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea {
            margin: 0;
            padding: 4px;
            border: 1px solid #b2b2b2;
            border-radius: 4px;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        input.button:focus,
        textarea:focus {
            border-color: #4787b1;
            box-shadow: 0 0 5px 2px rgba(71, 135, 177, 0.9);
            outline: 0;
        }

        input.button {
            display: inline-block;
            margin: 0 2px;
            padding: 4px 8px;
            color: #525252;
            border: 1px solid silver;
            border-radius: 4px;
            background: #f7f7f7;
            text-decoration: none;
            outline: 0;
            cursor: pointer;
        }

        input.button.mainaction {
            color: #ededed;
            border-color: #1f262c;
            background: #2c2f33;
            font-weight: bold;
        }

        #login-form {
            position: relative;
            width: 580px;
            margin: 20ex auto 2ex auto;
        }

        #login-form .box-inner {
            width: 430px;
            background: #404040;
            background: linear-gradient(to bottom, #404040 0, #2e2e2e 100%);
            margin: 0 50px;
            padding: 10px 24px 24px 24px;
            border-radius: 6px;
        }

        #login-form td.input {
            width: 80%;
            padding: 8px;
        }

        #login-form input[type="text"],
        #login-form input[type="email"],
        #login-form input[type="password"] {
            width: 100%;
            border-color: #666;
        }

        #login-form td.title {
            width: 20%;
            white-space: nowrap;
            color: #cecece;
            text-align: right;
            padding-right: 1em;
        }

        #login-form p.formbuttons {
            margin-top: 2em;
            text-align: center;
        }

        #login-form #logo {
            margin-bottom: 20px;
            border: 0;
        }

        #login-form #logo svg {
            display: block;
            width: 180px;
            height: 52px;
        }

        #login-form #message {
            min-height: 24px;
            padding: 5px 25px;
            text-align: center;
            font-size: 1.1em;
            color: #cf2734;
        }

        #bottomline {
            font-size: 90%;
            text-align: center;
            margin-top: 2em;
        }
    </style>
</head>
<body>
    <div id="login-form">
        <div class="box-inner">
            <div id="logo" aria-label="Eastex Webmail">
                <svg viewBox="0 0 180 52" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Eastex Webmail">
                    <polygon points="22,1 27,15 42,15 30,24 34,39 22,30 10,39 14,24 2,15 17,15" fill="#f1666a"/>
                    <polygon points="26,7 30,17 40,17 32,24 35,34 26,28 17,34 20,24 12,17 22,17" fill="#304f87"/>
                    <circle cx="41" cy="20" r="2" fill="#304f87"/>
                    <text x="52" y="22" fill="#ffffff" font-family="Verdana, Arial, sans-serif" font-size="17" font-weight="700">Eastex</text>
                    <text x="52" y="41" fill="#ffffff" font-family="Verdana, Arial, sans-serif" font-size="16" font-weight="700" letter-spacing="2">WEBMAIL</text>
                </svg>
            </div>

            <div id="message">
                {% if form.errors %}
                    Invalid login details.
                {% endif %}
            </div>

            <form method="post" action=".">
                {% csrf_token %}
                <table>
                    <tr>
                        <td class="title"><label for="email">Username</label></td>
                        <td class="input">
                            <input type="email" id="email" name="email" value="{{ form.email.value|default:'' }}" required>
                        </td>
                    </tr>
                    <tr>
                        <td class="title"><label for="password">Password</label></td>
                        <td class="input">
                            <input type="password" id="password" name="password" value="{{ form.password.value|default:'' }}" required>
                        </td>
                    </tr>
                    <tr>
                        <td class="title"></td>
                        <td class="input">
                            <label><input type="checkbox" name="keep_logged_in"> <span>Keep me logged in</span></label>
                        </td>
                    </tr>
                </table>
                <p class="formbuttons">
                    <input class="button mainaction" type="submit" value="Login">
                </p>
            </form>
        </div>

        <div id="bottomline">
            <a href="#">Quarantine</a>
            <br><br>
            Eastex Webmail &nbsp; &bull; &nbsp; <a href="#">Get support</a>
        </div>
    </div>
</body>
</html>
